<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container" style='max-width: 600px;margin: 0 auto;padding:20px'>
        <h2 style="text-align: center;">Search here</h2>
        <div class="form-wrapper" style="padding-block:20px">
            <form method="post" action="">
                {% csrf_token %}
                <div class="field-wrapper">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Question: </label>
                        <input type="text" class="form-control" name="question" id="exampleFormControlInput1"
                            placeholder="what is in your mind?">
                    </div>
                    <div class="btn-wrapper text-center">
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    {% if answer %}
    <div class="container" style="width: 70%;background-color:#e5e5e5">
        <h4 class="px-4 pt-4">Q : {{question}}</h4>
        <p class="para p-4">
            {{answer}}
        </p>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
